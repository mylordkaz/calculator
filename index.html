<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>

    <div class="display">
        <div class="result">12345</div>
    </div>

    <div class="keys">
        <div class="reset">
            <div class="btn">Back</div>
            <div class="btn">Clear</div>
        </div>
        <div class="bttns">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">x</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
            <div class="btn">+</div>
        </div>
    </div>



    

    <script src="script.js"></script>
</body>
</html>
